      <script type="text/javascript">

      <script>
            google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ['Months', 'Under 20'],
            ['Jan',  440],
            ['Feb',  390],
            ['Mar',  350],
            ['Apr',  319],
            ['May',  285],
            ['Jun',  240],
            ['Jul',  215],
            ['Aug',  180],
            ['Sep',  152],
            ['Oct',  112],
            ['Nov',  80],
            ['Dec',  47],
          ]);

          var options = {
            title: 'Projected accidents with Vision Zero initiatives in place',
            hAxis: {title: 'Months',  titleTextStyle: {color: '#222222'}, slantedText:false, slantedTextAngle:90 },
            vAxis: {title: 'Accidents', minValue: 0},
            // backgroundColor: '#222222',
            backgroundColor: '#ffffff',
          };

          var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
          chart.draw(data, options);

          $("#userProfile").click(function() {
              $('html, body').animate({
                  scrollTop: $("#chart_div").offset().top
              }, 1500);
          });
        }
      </script>
      &nbsp;Technology Association of Oregon. Fall 2018 Hackathon</small>
